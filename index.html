<!DOCTYPE html>
<html>
<head>
	<title>A Simple Tarot Reading Game</title>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Sriracha&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="title-field">
		<nav>
			<div class="Logo">
				<img src="img/crystalBall.png"> 
				<div class="logo-name">TAROT READING</div>
				<div class="burger">
					<div class="menu-line" id="line1"></div>
					<div class="menu-line" id="line2"></div>
					<div class="menu-line" id="line3"></div>
				</div>
			</div>
			<div class="slide-out-menu">
				<li>Home</li>
				<li>Daily Reading</li>
				<li>Yearly Prediction</li>
				<li id="go-back"><----Back</li>
			</div>
			
			<li class="hidden-menu from-left from-after">HOME</li>
			<li class="hidden-menu from-left from-after">DAILY READING</li>
			<li class="hidden-menu from-left from-after">YEARLY PREDICTION</li>

		</nav>
		<div class="main">
			<img src="img/cards.png">
			<div class="main-item main-title">Tarot Card Reading</div>
			<div class="main-item">These cards do not determine your fate, only the decisons that you make do.</div>
			<a href="#reading-field"><button class="main-item main-btn">Get Started!</button></a>
		</div>
		
	</div>
	<div class="reading-field" id="reading-field">
		<div class="daily-reading">
			<div class="daily-title">Your Daily Reading</div>
			<div class="daily-title">Pick Six Cards From Below:</div>
			
		</div>
		<div class="yearly-reading">
			
		</div>
	</div>
	

	<script src="https://kit.fontawesome.com/5081ea1177.js" crossorigin="anonymous"></script>
	<script src="js/reading.js" type="text/javascript"></script>

</body>
</html>
